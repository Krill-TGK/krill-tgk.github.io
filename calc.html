<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>

    <style>
      * {
        margin: 0;
        padding: 0;
        Background: black;
        color: white;
      }

      body {
        display: flex;
        min-height: 100dvh;
        align-items: center;
        justify-content: center;
      }

      #calculator {
        display: grid;
        width : fit-content;
        height: fit-content;
        grid-template-columns: repeat(4, 1fr);
        gap: .15rem;
        background-color: red;
      }

      #calculator * {
        width : 6rem;
        height: 6rem;
        font: 2rem monospace;
        Padding: 4px;
        border-radius: .5rem;
      }

      #calculator button:hover {
        background: red;
        color: black;
      }

      #calculator #display {
        grid-area: 1 / 1 / 1 / 5;
        padding: .25rem;
        text-align: right;
        width: 100%;
        box-sizing: border-box;
        background: red;
        border: 6px solid black;
      }


      #calculator #go {
        grid-column-start: 4;
        grid-row-start: 4;
        grid-row-end  : 6;
        width : 100%;
        height: 100%;
      }
    </style>

    <div id="calculator">
      <div id="display">0</div>

      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="sub">-</button>

      <button id="4">4</button>
      <button id="5">5</button>
      <button id="6">6</button>
      <button id="add">+</button>

      <button id="1">1</button>
      <button id="2">2</button>
      <button id="3">3</button>
      <button id="go">=</button>

      <button id="c">C</button>
      <button id="0">0</button>
      <button id="dot">.</button>
    </div>

    <script>
      const display = document.getElementById("display")
      
      const _0 = document.getElementById("0")
      const _1 = document.getElementById("1")
      const _2 = document.getElementById("2")
      const _3 = document.getElementById("3")
      const _4 = document.getElementById("4")
      const _5 = document.getElementById("5")
      const _6 = document.getElementById("6")
      const _7 = document.getElementById("7")
      const _8 = document.getElementById("8")
      const _9 = document.getElementById("9")

      const add = document.getElementById("add")
      const sub = document.getElementById("sub")
      const dot = document.getElementById("dot")
      const go  = document.getElementById("go" )
      const c   = document.getElementById("c"  )

      function onC_Clicked () {
        display. innerText = "0"
      }



      function onZeroClicked() {
        display.innerText += "0"
      }
  function onOneClicked() {
        display.innerText += "1"
      }
  function onTwoClicked() {
        display.innerText += "2"
      }
  function onThreeClicked() {
        display.innerText += "3"
      }
  function onFourClicked() {
        display.innerText += "4"
      }
  function onFiveClicked() {
        display.innerText += "5"
      }
  function onSixClicked() {
        display.innerText += "6"
      }
  function onSevenClicked() {
        display.innerText += "7"
      }
  function onEightClicked() {
        display.innerText += "8"
      }
  function onNineClicked() {
        display.innerText += "9"
      }
  function onDotClicked() {
        display.innerText += "."
      }
  function onAddClicked() {
        display.innerText += "+"
      }
  function onEquiClicked() {
      display.innerText= eval(display.innerText)
      }
  function onMinusClicked() {
        display.innerText += "-"
      }

      _0.onclick = onZeroClicked
      _1.onclick = onOneClicked
      _2.onclick = onTwoClicked
      _3.onclick = onThreeClicked
      _4.onclick = onFourClicked
      _5.onclick = onFiveClicked
      _6.onclick = onSixClicked
      _7.onclick = onSevenClicked
      _8.onclick = onEightClicked
      _9.onclick = onNineClicked
      c.onclick = onC_Clicked
      dot.onclick = onDotClicked
      sub.onclick = onMinusClicked
      add.onclick = onAddClicked
      go.onclick = onEquiClicked

    </script>
  </body>
</html>
