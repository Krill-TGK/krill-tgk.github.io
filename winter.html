      const todo        = document.getElementById("todo")

        const text = document.createElement("span" )
        const del  = document.createElement("button")

        function deleteItem() {
          todo.removeChild(li)
        }

        cb.onclick = deleteItem
        
        cb.type = "checkbox"
        del.innerText = "üóëÔ∏è"
        text.innerText = desc
        li.appendChild(cb  )
        li.appendChild(text)
        li.appendChild(del )
        return li
      }

      function addItem() {
        const text = description.value
        description.value = ""
        todo.appendChild(newItem(text))
      }

      add.onclick = addItem

    </script>
